<script>
	$(".seclet_but").click(function(){
		$(".bank_seclet").toggle();
	});
	$(".bank_seclet li").click(function(){
		var value=$(this).html();
		$(".this_bank").html(value);
		$(this).parent().hide();
		$(this).addClass("active").siblings().removeClass("active");
	});
	/*
	act=uc_save_bank
	email: 用户名或邮箱
	pwd: 密码
	
	bank_id：银行ID
	$("input[name='paypath']:checked").val();
	bankzone：开户行网点
	bankcard：银行卡号
*/
	 
 	$("#add_bank").click(function(){
 		var ajaxurl = '{url a="index" r="uc_save_bank"}';
 		var query = new Object();
 		
 		query.bank_id = $("li.active input").val();// $.trim($("#bank_id").val());
 		query.bankzone = $.trim($("#bankzone").val());
 		query.bankcard = $.trim($("#bankcard").val());
 		query.post_type = "json";
 		$.ajax({
 			url:ajaxurl,
 			data:query,
 			type:"Post",
 			dataType:"json",
 			success:function(data){
 				alert(data.show_err);
 				window.location.href = '{url a="index" r="uc_bank"}';
 			}
 		});
 	});
		 	
</script>
