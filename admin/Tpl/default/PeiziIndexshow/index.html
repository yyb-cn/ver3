{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function get_type($type)
	{
    	return $GLOBALS['db']->getOne("SELECT name FROM ".DB_PREFIX."peizi_conf WHERE id=".$type);
	}
</php>
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add();" />
	<input type="button" class="button" value="{%DEL}" onclick="del();" />
</div>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	
		用户名：<input type="text" class="textbox" name="user_name" value="{:trim($_REQUEST['user_name'])}" />		
		<input type="hidden" value="PeiziIndexshow" name="m" />
		<input type="hidden" value="index" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
	</form>
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="dealshow" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px,user_name:{%USER_NAME},money:使用发财金盈利(万元),rate:收益率(%),stock_money:申请操盘(万元),lever:杠杆(倍数),cost_money:操盘投入(万元),peizi_conf_id|get_type:类型" 
	actionlist="edit:{%EDIT}, del:{%DEL}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
