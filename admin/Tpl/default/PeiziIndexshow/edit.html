{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/school.js' />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{$vo.title}{%EDIT} <a href="{:u("PeiziIndexshow/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">{%USER_NAME}:</td>
		<td class="item_input"><input type="text" class="textbox require" name="user_name" value="{$vo.user_name}"/></td>
	</tr>
	<tr>
		<td class="item_title">使用发财金盈利:</td>
		<td class="item_input"><input type="text" class="textbox require" name="money" value="{$vo.money}"/>万元
		</td>
	</tr>
    <tr>
		<td class="item_title">收益率:</td>
		<td class="item_input"><input type="text" class="textbox require" name="rate" value="{$vo.rate}"/>%</td>
	</tr>
	<tr>
		<td class="item_title">申请操盘:</td>
		<td class="item_input"><input type="text" class="textbox require" name="stock_money" value="{$vo.stock_money}"/>万元</td>
	</tr>
    <tr>
		<td class="item_title">杠杆(倍数):</td>
		<td class="item_input"><input type="text" class="textbox require" name="lever" value="{$vo.lever}"/></td>
	</tr>
	<tr>
		<td class="item_title">操盘投入:</td>
		<td class="item_input"><input type="text" class="textbox require" name="cost_money" value="{$vo.cost_money}" />万元</td>
	</tr>
    <tr>
		<td class="item_title">类型:</td>
		<td class="item_input">
        	<select name="peizi_conf_id">
            	<foreach name="conf_list" item="item">
                	<option value='{$item.id}' <if condition="$vo['peizi_conf_id'] eq $item['id']">selected</if>>{$item.name}</option>
                </foreach>
            </select>
        </td>
	</tr>

	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
            <input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="PeiziIndexshow" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	
</form>
</div>
<include file="Public:footer" />
