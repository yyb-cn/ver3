{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/user_edit.js' />
<load href='__TMPL__Common/js/conf.js' />
<load href='__ROOT__/system/region.js' />

<load href='__TMPL__Common/js/check_dog.js' />
<load href='__TMPL__Common/js/IA300ClientJavascript.js' />
<load href='__TMPL__Common/js/login.js' />

<script type="text/javascript">
	var __LOGIN_KEY = "{:LOGIN_DES_KEY()}";

</script>

<div class="main">
<div class="main_title">快速扣款 </div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">

<div class="blank5"></div>
<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="1">
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	
	<tr>
		<td class="item_title">{%USER_NAME}:</td>
		<td class="item_input"><input type="text" class="textbox" name="user_name"  size="17" /></td>
	</tr>
	
	<tr>
		<td class="item_title">类型:</td>
		<td class="item_input">
			<select name="type">
					<option value="26" selected="selected">逾期罚金(垫付后)</option>
					<option value="27">其他费用</option>
			</select>
		</td>
	</tr>
	
	<!-- <if condition="$vo['group_id'] eq $group_item['id']">selected="selected"</if> -->
	
	<tr>
		<td class="item_title">金额:</td>
		<td class="item_input">
			<input type="text" class="textbox" name="money"  size="17" />【输入正数金额】
		</td>
	</tr>

	<tr>
		<td class="item_title">备注:</td>
		<td class="item_input">
				<textarea class="textarea" name="memo" ></textarea>
		</td>
	</tr>
  
  	<tr>
		<td class="item_title">验证码：</td>
		<td>
			<input type="text"  class=" textbox  adm_verify" name="adm_verify">
			<img src="__ROOT__/verify.php"  id="verify" align="absmiddle" />
		</td>
	</tr>
	
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>

<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update_hand_overdue" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="提交" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 	 
</form>
</div>
<include file="Public:footer" />
