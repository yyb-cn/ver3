{// 引入标签库 }
<tagLib name="html" />
<div class="main">
<div class="main_title">{$user_info.user_name}</div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=3 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_input">
           <p>资金:<input name="money" value=''/></p>
           <p>浦发币:<input name="pfcfb" value=''/> </p>
           <p>未激活浦发币:<input name="unjh_pfcfb" value=''/> </p>
		</td>
	</tr>

	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input" colspan=2>
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$user_info.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="modify_user_moneyss" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=3 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
