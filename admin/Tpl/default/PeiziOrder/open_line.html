{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{$main_title}</div>
<script type="text/javascript">
	function op_edits(id,yz,status)
	{
		window.location.href=ROOT+'?m=PeiziOrder&a=op_edits&id='+id+'&yanzheng='+yz+'&status='+status;
	}
</script>
<PHP>
	function gets_status($id,$list){
		return '<a href="javascript:op_edits('.$id.',true,'.$list['status'].');">详情</a>&nbsp;';
	}
</PHP>
<div class="blank5"></div>
<div class="search_row">
	<form name="search" action="__APP__" method="get">	

		<label id="start_time_item_title">预计平仓日期起:</label><input type="text" id="end_start_date" name="end_start_date" value="{$end_start_date}" style=""  onfocus="return showCalendar('end_start_date', '%Y-%m-%d', false, false, 'end_start_date');" />
		<label id="end_time_item_title">预计平仓日期 止:</label><input type="text" id="end_end_date" name="end_end_date" value="{$end_end_date}" style=""  onfocus="return showCalendar('end_end_date', '%Y-%m-%d', false, false, 'end_end_date');" />
		
		
		配资类型
		<select name="peizi_conf_id">
        	<option value="-1" <if condition="$peizi_conf_id eq '-1' || $type eq ''">selected="selected"</if>>全部</option>
            <foreach name='type_list' item='item'>
            	<option value="{$item.id}" <if condition="$peizi_conf_id eq $item['id']">selected="selected"</if>>{$item.name}</option>
            </foreach>
		</select>
		
		<input type="hidden" value="PeiziOrder" name="m" />
		<input type="hidden" value="<php>echo ACTION_NAME;</php>" name="a" />
		<input type="submit" class="button" value="{%SEARCH}" />
	</form>
</div>
<div class="blank5"></div>

<html:list 
	id="dataTable"
	style="dataTable"
	name="list"
	checkbox="true"
	action="true"
	datasource="list"
	show="id:{%ID}|50px
		,order_sn:配资编号
		,user_name:会员
		,total_money_format:总操盘资金
		,conf_type_name:配资类型 
		,stock_money_format:股票总值
		,end_date:股票时间
		,begin_date:开始交易日
		,end_date:预计平仓日期
		,last_fee_date:扣费日期
		,next_fee_date:下次日期
		,status_format:状态"
	actionlist="id|gets_status=$list"
	actionwidth="100px"/>

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
