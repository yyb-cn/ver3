<form name="search" action="__APP__" method="post">	
   注册成为理财人就送:
   <br>
      <br>
		<td class="item_input">
			<input type="text" class="textbox" name="cz_start_time" value="" id="start_time"  onfocus="this.blur(); return showCalendar('start_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_start_time');" />

	<br>

	<br>
	<input type="radio" name="Financial_planner_one" value="1" /> 开

	<br>

	<br>
	<br>
	<br>

   <br>
   <br>
   <br>
		<td class="item_input">
			<input type="text" class="textbox" name="tz_start_time" value="" id="tz_start_time"  onfocus="this.blur(); return showCalendar('tz_start_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_start_time');" />
			<input type="button" class="button" id="btn_start_time" value="{%SELECT_TIME}" onclick="return showCalendar('tz_start_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_start_time');" />   :开始时间
		</td>
	<br>
	<br>
		<td class="item_input">
