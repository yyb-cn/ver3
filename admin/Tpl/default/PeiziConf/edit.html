{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<script type="text/javascript">
</script>
<div class="main">
<div class="main_title">{$main_title} <a href="{:u("PeiziConf/index")}" class="back_list">{%BACK_LIST}</a></div>

<div class="blank5"></div>



<form name="edit_" action="__APP__" method="post" enctype="multipart/form-data">
	<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="{$peizi.type}">
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title">名称:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="name" value="{$conf.name}" />
			</td>
		</tr>
			
		<tr>
			<td class="item_title">简介:</td>
			<td class="item_input">
				<input type="text" class="textbox " style="width: 429px;"  name="brief" value="{$conf.brief}" />
			</td>
		</tr>
						
		<tr>
			<if condition="$conf['type'] eq '2'"> 
				<td class="item_title">配资倍数:</td>
				<td class="item_input">
					<input type="text" class="textbox " name="money_list" value="{$conf.money_list}" />
					<span class="tip_span">(1,2,3,4,5,6 等)以逗号分割</span>
				</td>
				
			<else />
				<td class="item_title">申请实盘资金:</td>
				<td class="item_input">
					<input type="text" class="textbox " style="width: 429px;" name="money_list" value="{$conf.money_list}" />
					<span class="tip_span">(2000, 3000,5000,10000 等)以逗号分割</span>
				</td>
			</if>
			
		</tr>
		
		<if condition="$conf['type'] eq '0'"> 
		<tr>
				<td class="item_title">预存服务费天数:</td>
				<td class="item_input">
					<input type="text" class="textbox " name="day_month_list" value="{$conf.day_month_list}" />
					<span class="tip_span">(1,2,3,4,5,6 等)以逗号分割</span>
				</td>
		</tr>
		</if>
		
		<if condition="$conf['type'] eq '2'"> 
		<tr>
				<td class="item_title">使用时长:</td>
				<td class="item_input">
					<input type="text" class="textbox " name="day_month_list" value="{$conf.day_month_list}" />
					<span class="tip_span">月(1,2,3,4,5,6 等)以逗号分割</span>
				</td>
		</tr>
		</if>
				
		<tr>
			<if condition="$conf['type'] eq '2'">
				<td class="item_title">最小投资本金:</td>
			<else />
				<td class="item_title">最小申请实盘资金:</td>
			</if>
			<td class="item_input">
				<input type="text" class="textbox " name="min_money" value="{$conf.min_money}" />
				<span class="tip_span"></span>
			</td>
		</tr>
		<tr>
			<if condition="$conf['type'] eq '2'">
				<td class="item_title">最大投资本金:</td>
			<else />
				<td class="item_title">最大申请实盘资金:</td>
			</if>
			<td class="item_input">
				<input type="text" class="textbox " name="max_money" value="{$conf.max_money}" />
				<span class="tip_span"></span>
			</td>
		</tr>
		
		<if condition="$conf['type'] eq '2'"> 
			<tr>
				<td class="item_title">最大配资金额:</td>
				<td class="item_input">
					<input type="text" class="textbox " name="max_money2" value="{$conf.max_money2}" />
					<span class="tip_span"></span>
				</td>
			</tr>
		</if>
		
		<tr>
			<td class="item_title">协议:</td>
			<td class="item_input">
				<select name="contract_id">
					<foreach name="contract" item="con">
						<option value="{$con.id}" <if condition="$conf['contract_id'] eq $con.id">selected="selected"</if>>{$con.title}</option>
					</foreach>
				</select>
				<span class="tip_span">我已阅读并同意 《操盘协议》</span>
			</td>
		</tr>
		<tr>
			<td class="item_title">一次性业务审核费:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="manage_money" value="{$conf.manage_money}" />
				<span class="tip_span"></span>
			</td>
		</tr>
		
		<if condition="$conf['type'] eq '0'"> 
		<tr>
			<td class="item_title">是否节假日免费:</td>
			<td class="item_input">
				<select name="is_holiday_fee">
					<option value="0" <if condition="$conf['is_holiday_fee'] eq 0">selected="selected"</if>>否</option>
					<option value="1" <if condition="$conf['is_holiday_fee'] eq 1">selected="selected"</if>>是</option>
				</select>
				<span class="tip_span"></span>
			</td>
		</tr>
		</if>
		
		<tr>
			<td class="item_title">是否有效:</td>
			<td class="item_input">
				<select name="is_effect">
					<option value="0" <if condition="$conf['is_effect'] eq 0">selected="selected"</if>>否</option>
					<option value="1" <if condition="$conf['is_effect'] eq 1">selected="selected"</if>>是</option>
				</select>
				<span class="tip_span"></span>
			</td>
		</tr>
				
		<tr>
			<td class="item_title">排序:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="sort" value="{$conf.sort}" />
				<span class="tip_span">从小到大</span>
			</td>
		</tr>
				
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
		
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$conf.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="PeiziConf" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
	</table>
</form>
<div class="blank5"></div>
</div>
<include file="Public:footer" />
