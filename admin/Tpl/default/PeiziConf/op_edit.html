{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />

<div class="main">
<div class="main_title">倍率配置  <a href="{:u("PeiziConf/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form action="{:U("PeiziConf/update_op_edit")}"  method="post">
	<table id="dataTable" class="dataTable" cellpadding="0" cellspacing="0">
		<tbody>
			<tr><td colspan="4" class="topTd">&nbsp; </td></tr>
			
			<tr class="row">
				<th width="50px" align="center">编号</th>
				<th width="200px" align="center">最小金额</th>
				<th width="200px" align="center">最大金额</th>
				<th style="text-align:left">&nbsp;倍数</th>
			</tr>
			
			<foreach name="lever_conf" item="item">
			<tr>
				<td align="center">{$item.id}<input type="hidden"  name="config[id][]" value="{$item.id}" /></td>
				<td><input type="text" class="textbox"  name="config[min_money][]" value="{$item.min_money}" /></td>
				<td><input type="text" class="textbox"  name="config[max_money][]" value="{$item.max_money}" /></td>
				<td><input type="text" class="textbox"  name="config[lever_list][]" value="{$item.lever_list}" /></td>
			</tr>
			</foreach>
			
			<tr>
				<td align="center">新增</td>
				<td><input type="text" class="textbox"  name="config[min_money][]" value="" /></td>
				<td><input type="text" class="textbox"  name="config[max_money][]" value="" /></td>
				<td><input type="text" class="textbox"  name="config[lever_list][]" value="" /></td>
			</tr>
			
			<tr>
				<td colspan="4">
					<span class="tip_span">【增加操作：直接在增加栏填写数据逐条加入，删除操作：直接删除表中数据，倍数：可填多个可选倍数用逗号隔开 eg：1,3,5,7】</span>
				</td>
			</tr>
			
			<tr>
				<td>&nbsp;</td>
				<td colspan="3">
					<input type="hidden"  name="pid" value="{$pid}" />
					<input type="submit" class="button" value="提交" />
					<input type="reset" class="button" value="重置" />
				</td>
			</tr>
			<tr><td colspan="4" class="bottomTd"> &nbsp;</td></tr>
		</tbody>
	</table>
</form>
<div class="blank5"></div>

<include file="Public:footer" />
