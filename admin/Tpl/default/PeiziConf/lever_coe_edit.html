{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/jquery.bgiframe.js' />
<load href='__TMPL__Common/js/jquery.weebox.js' />
<load href='__TMPL__Common/style/weebox.css' />

<div class="main">
<div class="main_title">警戒,平仓系数及盈利比配置  <a href="{:u("PeiziConf/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form action="{:U("PeiziConf/update_lever_coe_edit")}"  method="post">
	<table id="dataTable" class="dataTable" cellpadding="0" cellspacing="0">
		<tbody>
			<tr><td colspan="5" class="topTd">&nbsp; </td></tr>
			
			<tr class="row">
				<th width="50px" align="center">编号</th>
				<th width="200px" align="center">倍数</th>
				<th width="200px" align="center">警戒系数</th>
				<th style="text-align:left">&nbsp;平仓系数</th>
				<th style="text-align:left">&nbsp;抽成盈利比</th>
			</tr>
			
			<foreach name="lever_conf" item="item">
			<tr>
				<td align="center">{$item.id}<input type="hidden"  name="config[id][]" value="{$item.id}" /></td>
				<td><input type="text" class="textbox"  name="config[lever][]" value="{$item.lever}" /></td>
				<td><input type="text" class="textbox"  name="config[warning_coefficient][]" value="{$item.warning_coefficient}" /></td>
				<td><input type="text" class="textbox"  name="config[open_coefficient][]" value="{$item.open_coefficient}" /></td>
				<td><input type="text" class="textbox"  name="config[payoff_rate][]" value="{$item.payoff_rate}" /></td>
			</tr>
			</foreach>
			
			<tr>
				<td align="center">新增</td>
				<td><input type="text" class="textbox"  name="config[lever][]" value="" /></td>
				<td><input type="text" class="textbox"  name="config[warning_coefficient][]" value="" /></td>
				<td><input type="text" class="textbox"  name="config[open_coefficient][]" value="" /></td>
				<td><input type="text" class="textbox"  name="config[payoff_rate][]" value="1" /></td>
			</tr>
			
			<tr>
				<td colspan="5">
					<span class="tip_span">【增加操作：直接在增加栏填写数据逐条加入，删除操作：直接删除表中数据;】</span>
					<div class="blank5"></div>
					<span class="tip_span">【抽成盈利比: 填入0.7则，实际盈利的70%归操盘者；30%归平台,周周发类型时，生效; 】</span>
					<div class="blank5"></div>
					<span class="tip_span">【警戒系数: 警戒线 = 实际借款金额 * (1 + 警戒系数) 后取整  】</span>
					<div class="blank5"></div>
					<span class="tip_span">【平仓系数: 平仓线 = 实际借款金额 * (1 + 平仓系数) 后取整 】</span>
				</td>
			</tr>
			
			<tr>
				<td>&nbsp;</td>
				<td colspan="4">
					<input type="hidden"  name="pid" value="{$pid}" />
					<input type="submit" class="button" value="提交" />
					<input type="reset" class="button" value="重置" />
				</td>
			</tr>
			<tr><td colspan="5" class="bottomTd"> &nbsp;</td></tr>
		</tbody>
	</table>
</form>
<div class="blank5"></div>

<include file="Public:footer" />
