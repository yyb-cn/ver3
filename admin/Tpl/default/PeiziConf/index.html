{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{$main_title}</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%ADD}" onclick="add_index();" />
	<input type="button" class="button" value="{%DEL}" onclick="del_index();" />
</div>
<div class="blank5"></div>
<PHP>
	function op_edit($id,$conf){
		if($conf['id'] != 3)
		return '<a href="javascript:op_edit('.$id.');">倍率配置</a>&nbsp;';
	}
	
</PHP>
<script type="text/javascript">
	function lever_coe_edit(id){
		var url = ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=lever_coe_edit&pid="+id;
		window.location.href = url;
	}

	function op_edit(id){
		var url = ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=op_edit&pid="+id;
		window.location.href = url;
	}
	function edits(id){
		var url = ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=edits&id="+id;
		window.location.href = url;
	}
	function add_index(id){
		var url = ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=add_index";
		window.location.href = url;
	}
	function del_index(id){
		var url = ROOT+"?"+VAR_MODULE+"="+MODULE_NAME+"&"+VAR_ACTION+"=del_index&id="+id;
		window.location.href = url;
	}
</script>
<html:list 
	id="dataTable"
	style="dataTable"
	name="conf"
	action="true"
	checkbox="true"
	datasource="peiziconf"
	show="id:{%ID}|50px
		,type:模块名
		,money_list:申请借款资金/倍率
		,min_money|format_price:最小申请借款资金
		,max_money|format_price:最大申请借款资金
		,manage_money|format_price:一次性业务审核费
		,is_holiday_fee:假日免管理费
		,day_month_list:日(月)份
		"
	actionlist="edit:{%EDIT},id|op_edit=$conf,edits:管理费配置 ,lever_coe_edit:系数配置 ,del_index:删除"
	actionwidth="100px"/>
<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
