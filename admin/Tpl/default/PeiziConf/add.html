{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/conf.js' />
<script type="text/javascript">
</script>
<div class="main">
<div class="main_title">{$main_title} <a href='{:u("PeiziConf/edits",array("id"=>$peizi['id']))}'>{%BACK_LIST}</a>
</div>

<div class="blank5"></div>
<form name="edit_" action="__APP__" method="post" enctype="multipart/form-data">
	<table class="form conf_tab" cellpadding=0 cellspacing=0 rel="">
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		
		<tr>
			<td class="item_title">增加类型:</td>
			<td class="item_input">
				{$peizi.name}
			</td>
		</tr>
		
		<tr>
			<td class="item_title">倍率区间:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="min_lever" value="{$list.min_lever}" />
				~
				<input type="text" class="textbox " name="max_lever" value="{$list.max_lever}" />
				<span class="tip_span"></span>
			</td>
		</tr>
				
		<if condition="$peizi['type'] eq 2" >		
		<tr>
			<td class="item_title">月份区间:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="min_month" value="" />
				~
				<input type="text" class="textbox " name="max_month" value="" />
				<span class="tip_span">月月赚填写</span>
			</td>
		</tr>
		</if>
		
		<tr>
			<td class="item_title">资金区间:</td>
			<td class="item_input">
				<input type="text" class="textbox " name="min_money" value="" />
				~
				<input type="text" class="textbox " name="max_money" value="" />
				<span class="tip_span"></span>
			</td>
		</tr>


		
			<tr>
				<td class="item_title">利率:</td>
				<td class="item_input">					
					<input type="text" class="textbox " name="rate1" value="" />
					<input type="hidden" name="payoff_rate" value="1" />
					<span class="tip_span">%</span>
				</td>
			</tr>
		
		<tr>
			<td class="item_title">仓位限制消息:</td>
			<td class="item_input">
				<textarea type="text"  class="textarea" name="limit_info" ></textarea>
				<span class="tip_span"></span>
			</td>
		</tr>
		
		<tr>
			<td class="item_title">显示开始时间:</td>
			<td class="item_input">
				<select name="is_show_today">
					<option value="0" selected="selected">否</option>
					<option value="1">是</option>
				</select>
				<span class="tip_span">开始交易时间，是否显示：今天(节假日，周末及下午1:30后，也不显示）</span>
			</td>
		</tr>

		
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
		
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->

			
			<input type="hidden" name="pid" value="{$peizi.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="PeiziConf" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
	</table>
</form>
<div class="blank5"></div>
</div>
<include file="Public:footer" />
