{// 引入标签库 }
<tagLib name="html" />
<div class="main">
<div class="main_title">批量处理用户数量为：{$idnum}</div>
<div class="blank5"></div>

<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
        
        <foreach name="result" item="vo">
            
            <tr <if condition ="$vo.red_name eq 1" > style="color: red"</if>>
            <td class="item_title"<if condition ="$vo.red_name eq 1" > style="color: red"</if>><if condition ="$vo.red_name eq 1" >身份证认证姓名为：{$vo.user_real_name}<br/></if>开户名:{$vo.real_name} <input type="hidden" name="id[]" value="{$vo.id}" /></td>
		<td class="item_input">银行卡卡号:{$vo.bankcard} |开户行:{$vo.bank_name} |
                    开户行所在地:{$vo.region_lv1_name}{$vo.region_lv2_name}{$vo.region_lv3_name}{$vo.region_lv4_name} |
                    开户行网点:{$vo.bankzone}
                </td>
            </tr>
        </foreach>
        
	<tr>
		<td class="item_title">处理结果</td>
		<td class="item_input" id="CarryStatusBox">
			<select name="status">
				<option value="0" >{%CARRY_STATUS_0}</option>
				<option value="1" >{%CARRY_STATUS_1}</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">操作备注:</td>
		<td class="item_input"><textarea class="textbox" name="desc" style="width:400px;height:80px" ></textarea>
		</td>
	</tr>
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="UserCarry" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update_arr" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
