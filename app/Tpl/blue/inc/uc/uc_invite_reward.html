<div class="uc_r_bl">
	<div class="list_title clearfix">
		<div><a href="{url x="index" r="uc_invite"}">我要推荐</a></div>
		<div><a href="{url x="index" r="uc_invite#invite"}">有效推荐</a></div>
		<div><a href="{url x="index" r="uc_invite#invite" p="type=1"}">无效推荐</a></div>
		<div {if $ACTION_NAME eq 'reward'}class="cur"{/if}><a href="{url x="index" r="uc_invite#reward"}">奖励记录</a></div>
	</div>
	<div class="inc_main">
		<div class="i_deal_list clearfix pl10 pr10 pt5 pb5">
			<div class="blank"></div>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr style="background:#00bef0; color:#fff; height:34px;">
						<th>编号</th>
						<th>{$LANG.USER_TITLE_USER_NAME}</th>
						<th>奖励比例</th>
						<th>返利金额</th>
						<th>返利时间</th>
					</tr>
					{foreach from=$list item=invite key=key name="invites"}
					<tr class="item {if $key mod 2 eq 1}item_1{/if}" {if $smarty.foreach.invites.last}style="border-bottom:0"{/if}>
						<td>{$invite.id}</td>
						<td>{$invite.re_user_name}</td>
						<td>{$invite.referral_rate}%</td>
						<td>{$invite.money}</td>
						<td>{function name="to_date" value=$invite.create_time}</td>
					</tr>
					{/foreach}
			</table>
			
			<div class="blank"></div>
			<div class="pages">{$pages}</div>
			<div class="blank"></div>
		</div><!--end uc-table-->
	</div>
	<div class="inc_foot"></div>
</div>
