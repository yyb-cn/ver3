{if $user_info}
	<span class="li li_no" id="J_account">
		<span class="f14">您好，</span><a href="{url x="shop" r="uc_center"}">{$user_info.user_name}</a>
		<ul class="ui-nav-dropdown ui-nav-dropdown-account">
        	<li class="ui-nav-dropdown-angle"><span></span></li>
		   	<li class="ui-nav-dropdown-item">
			   	<a href="{url x="index" r="uc_msg"}" class="rrd-dimgray msg_count">
			   	<span class="pm f_l mt5 {if $msg_count gt 0}new_pm {/if}">
				</span> {$LANG.MSG_COUNT}{if $msg_count>0}({$msg_count}){/if}</a>
		   	</li>
			<li class="ui-nav-dropdown-separator"></li>
          	<li class="ui-nav-dropdown-item"><a class="rrd-dimgray" href="{url x="index" r="uc_money#incharge"}">充值</a></li>
          	<li class="ui-nav-dropdown-item"><a class="rrd-dimgray" href="{url x="index" r="uc_money#bank"}">提现</a></li>
          	<li class="ui-nav-dropdown-separator"></li>
          	<li class="ui-nav-dropdown-item"><a class="rrd-dimgray" href="{url x="index" r="uc_money"}">资金管理</a></li>
          	<li class="ui-nav-dropdown-item"><a class="rrd-dimgray" href="{url x="index" r="uc_deal#refund"}">借款管理</a></li>
          	<li class="ui-nav-dropdown-item"><a class="rrd-dimgray" href="{url x="index" r="uc_invest"}">理财管理</a></li>
          	<li class="ui-nav-dropdown-separator"></li>
          	<li class="ui-nav-dropdown-item"><a class="rrd-dimgray" href="{url x="shop" r="user#loginout"}">退出</a></li>
        </ul>
	</span>
	<script type="text/javascript">
	var acc_menu_hide = null;
	var hide_menu = null;
	jQuery(function(){
		$("#J_account").hover(function(){
			clearTimeout(acc_menu_hide);
			$(this).addClass("li_hover");
		},function(){
			var obj = $(this);
			hide_menu = function(){
				obj.removeClass("li_hover");
			}
			acc_menu_hide = setTimeout(hide_menu,100);
		});
	});
	</script>
	{else}
	<span class="li li_no">{$LANG.TOURIST}</span>
	<span class="li"><a href="{url x="index" u="user#register" }">{$LANG.FREE_REGISTER}</a></span>
	<span class="li"><a href="{url x="index" u="user#login" }">{$LANG.LOGIN}</a></span>
	<span class="li"><a href="{url x="index" r="manageagency#login"}">机构登录</a></span>
{/if}
