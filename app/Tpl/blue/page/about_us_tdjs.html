<link href="{$TMPL}/css/mechanism.css" rel="stylesheet" type="text/css">

<div class="m_wraper" style="margin-top:0;">

	<div class="about_us_tdjs1">
    	<div class="about_us_tdjs1_bg"><img src="{$TMPL}/images/tdjs_bg1.png" /></div>
    </div>
    
	<div class="about_us_tdjs2">
    	<div class="about_us_tdjs2_bg"><img src="{$TMPL}/images/tdjs_bg2.png" /></div>
    </div>

	<div class="about_us_tdjs3">
    	<div class="about_us_tdjs3_main">
    		<div class="about_us_tdjs3_tit"></div>
            <ul class="tdjs_bg3_num">
            	<li id="tdjs_bg3_num_1">Setp1：注册</li>
            	<li id="tdjs_bg3_num_2">Setp2：实名认证</li>
            	<li id="tdjs_bg3_num_3">Setp3：充值</li>
            	<li id="tdjs_bg3_num_4">Setp4：投资</li>
            </ul>
            <div class="tdjs_bg3_m"><img class="tdjs_bg3_num_1" src="{$TMPL}/images/tdjs_bg3_num_1_m.png" /></div>
            <a href="index.php?ctl=user&act=register" class="tdjs_bg3_register">立 即 注 册</a>
        </div>
    </div>
    
</div>

<script>
var thisId;
var imgClass;
$('.tdjs_bg3_num').find('li').click(function(){
	thisId = $(this).attr('id');
	imgClass = $('.tdjs_bg3_m').find('img').attr('class');
	if(thisId != imgClass){
		$(this).css('background-image','url({$TMPL}/images/tdjs_bg3_numc.png)');
		$(this).prevAll().css('background-image','url({$TMPL}/images/tdjs_bg3_numc.png)');
		$(this).nextAll().css('background-image','url({$TMPL}/images/tdjs_bg3_num.png)');
		$('.tdjs_bg3_m').animate({opacity:0}, 600, 
		function(){
			$('.tdjs_bg3_m').html('<img class="'+thisId+'" src="{$TMPL}/images/'+thisId+'_m.png" />');
			$('.tdjs_bg3_m').animate({opacity:1}, 600);
		})
	}
});
</script>
